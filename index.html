<!docType html>
<html ng-app="todoApp">
	<head>
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css"/>
		
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
		
		<script type="text/javascript" src="js/angular.min.js"></script>
		<script type="text/javascript" src="js/services.js"></script>
		
		<script type="text/javascript" src="js/controllers.js"></script>
		<script type="text/javascript" src="js/app.js"></script>

		<style type="text/css">
			.strike{
				text-decoration: line-through;
			}
			.normal{
				text-decoration: none;
			}
		</style>
		
	</head>
	<body>
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
					
				</div>
				<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
					<div class="well">
						<div class="panel panel-default">
							<div class="page-header">
							  <h1><span class="glyphicon glyphicon-paperclip"></span>&nbsp;<strong>TO-DO List</strong><small>&nbsp;organize your tasks</small></h1>
							  
							</div>
							<div class="panel-body">
							   
								<div ng-controller="todoListController" ng-cloak>
									<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
										<div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
											<input type="text" name="task" id="inputTask" class="form-control" ng-model="task" ng-keyup="addTask($event)"  ng-required="true" title="Enter your tasks">
										</div>
										<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
												<a href="#" ng-click="removeCompletedTask()"><span class="glyphicon glyphicon-trash">completed</span></a>
										</div>
										<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
											
												<div ng-repeat="todo in todos">
													<div class="checkbox">
														<label ng-class={strike:status}>
															<input type="checkbox" name="status" ng-click="markDone(todo,status)" ng-model="status"/>
															<strong>{{todo.desc}}</strong>
														</label>
													</div>
													
												</div>
											
											
										</div>
									
									</div>

									
								</div>



							</div>

						</div>
					</div>
				</div>
				<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
					
				</div>
				
			</div>
		</div>
	
	</body>
</html>
